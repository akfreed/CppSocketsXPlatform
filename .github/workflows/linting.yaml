    #      -DCMAKE_CXX_COMPILER=cl
    - name: Run Cppcheck
      uses: pre-commit/action@v2.0.3
      with:
        extra_args: cppcheck --all-files
    - name: Run cpplint
      uses: pre-commit/action@v2.0.3
      with:
        extra_args: cpplint --all-files
    - name: Run clang-tidy
      uses: pre-commit/action@v2.0.3
      with:
        extra_args: clang-tidy --all-files
