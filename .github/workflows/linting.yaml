  Lint_Windows:
    runs-on: windows-2019
    strategy:
      matrix:
        build_type:
          - Debug
          #- Release
    steps:
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.15'
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install additional dependencies
      shell: pwsh
      run: |
        pip install -U pip
        pip install clang-format cpplint
        choco install llvm cppcheck
        echo "$env:ProgramFiles\Cppcheck" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Install additional dependencies
      run: |
        choco install visualstudio2019buildtools
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Run CMake
      run: |
        mkdir build && cd build
        cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    #- name: Run CMake
